<!DOCTYPE html>
<html>
<head>
    <title>Manipular de Banco de Dados</title>
</head>
<body>
    <h1>Manipular de Banco de Dados</h1>
    
    <h2>Inserir registro</h2>
    <form action="insert.php" method="POST">
        ID: <input type="text" name="id">
        Novo Nome: <input type="text" name="new_valor">
        <input type="submit" value="Adicionar">
    </form>

    <h2>Atualizar registro</h2>
    <form action="update.php" method="POST">
        ID: <input type="text" name="id">
        Novo Nome: <input type="text" name="novo_valor">
        <input type="submit" value="Atualizar">
    </form>
    
    <h2>Excluir registro</h2>
    <form action="delete.php" method="POST">
        ID: <input type="text" name="id">
        <input type="submit" value="Excluir">
    </form>
    <h2>Listar Registros</h2>
    <button onclick="window.location.href = 'select.php'">Listar</button>
</body>
</html>
